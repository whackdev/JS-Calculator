<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<div class='container' id='calc-frame'>
	
	<div class='row'>
		<h4>digital calculator</h4>
	</div>
	<div class='row'>
		
		<div id='display-frame'>
			<div class='row'>
				<div id='display'>0</div>
			</div>
			<div class='row'>
				<p id='history'>0</p>
			</div>
		</div>
				
		<div class='row'>
			<div id='button-frame'>
				
				<div class='row' id='first'>
					<div class='col-md-3 columns col-xs-3'>
						<span class='btn'><button class='btn buttons' id="AC">AC</button>
						</span>
					</div>
			
					<div class='col-md-3 columns col-xs-3'>
						<span class='btn'><button class='btn buttons' id="CE">CE</button>
						</span>
					</div>
			
					<div class='col-md-3 columns col-xs-3'>
						<span class='btn'><button class='btn buttons' id="divide">&divide;</button>
						</span>
					</div>
			
					<div class='col-md-3 columns col-xs-3'>
						<span class='btn'><button class='btn buttons' id="times">&times;</button>
						</span>
					</div>
				</div>
			
				<div class='row' id='second'>
			
					<div class='col-md-3 columns col-xs-3'>
						<span class='btn'><button class='btn buttons' id="7">7</button>
						</span>
					</div>
			
					<div class='col-md-3 columns col-xs-3'>
						<span class='btn'><button class='btn buttons' id="8">8</button>
						</span>
					</div>
			
					<div class='col-md-3 columns col-xs-3'>
						<span class='btn'><button class='btn buttons' id="9">9</button>
						</span>
					</div>
			
					<div class='col-md-3 columns col-xs-3'>
						<span class='btn'><button class='btn buttons' id="minus">&minus;</button>
						</span>
					</div>
				</div>

				<div class='row' id='third'>
			
					<div class='col-md-3 columns col-xs-3'>
						<span class='btn'><button class='btn buttons' id="4">4</button>
						</span>
					</div>
			
					<div class='col-md-3 columns col-xs-3'>
						<span class='btn'><button class='btn buttons' id="5">5</button>
						</span>
					</div>
			
					<div class='col-md-3 columns col-xs-3'>
						<span class='btn'><button class='btn buttons' id="6">6</button>
						</span>
					</div>
			
					<div class='col-md-3 columns col-xs-3'>
						<span class='btn'><button class='btn buttons'  id="plus">&plus;</button>
						</span>
					</div>
				</div>
			
				<div class='row' id='fourth'>
			
					<div class='col-md-3 columns col-xs-3'>
						<span class='btn'><button class='btn buttons' id="1">1</button>
						</span>
					</div>
			
					<div class='col-md-3 columns col-xs-3'>
						<span class='btn'><button class='btn buttons' id="2">2</button>
						</span>
					</div>
			
					<div class='col-md-3 columns col-xs-3'>
						<span class='btn'><button class='btn buttons' id="3">3</button>
						</span>
					</div>
			
					<div class='col-md-3 columns col-xs-3'>
						<span class='btn'><button class='btn buttons' id="equals">&equals;</button>
						</span>
					</div>
				</div>
			
				<div class='row' id='last'>
				
					<div class='col-md-3 columns col-xs-3'>
						<span class='btn'><button class='btn buttons' id="oh">0</button>
						</span>
					</div>
				
					<div class='col-md-offset-3 col-md-3 columns col-xs-offset-3 col-xs-3'>
						<span class='btn'><button class='btn buttons' id="dot">&sdot;</button>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
